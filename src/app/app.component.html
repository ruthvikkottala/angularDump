<div class="container p-3">
<h1>App working</h1>
<form [formGroup]="addForm" (ngSubmit)="collectData()" id="myForm">
  <div class="form-group">
    <label >Firstname:</label>
    <input type="text" name="fname" formControlName="fname" class="form-control">
  </div>
  <div class="form-group">
    <label>Lastname:</label>
    <input type="text" name="lname" formControlName="lname" class="form-control">
  </div>
  <div class="form-group">
    <label >Contactnumber:</label>
    <input type="tel" name="phone" id="" formControlName="phone" class="form-control">
  </div>
  <div class="form-group">
    <label >Date of birth:</label>&nbsp;
    <input type="date" name="dob" id="" formControlName="dob" >
  </div>
  <div class="form-group">
    <label >City</label>
    <input type="text" name="city" id="" formControlName="city" class="form-control">
  </div>
  <div class="form-group">
    <label >Pincode</label>
    <input type="text" name="pincode" formControlName="pincode" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<button (click)="showData()" class="btn btn-success">GetData</button>
<table id="showtable" class="table table-bordered p-3 text-center">
  
</table>

</div>

<router-outlet></router-outlet>
